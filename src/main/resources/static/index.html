<!DOCTYPE html>
<html>
    <head>
        <title>Hello world</title>
        <link href="/main.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="/app.js"></script>
    </head>
    <body>
    <div id="main-content" class="container">
        <div class="row">
            <div class="col-md-6">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="connect">Chat connection:</label>
                        <button id="connect" class="btn btn-default" type="submit">Connect</button>
                        <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="name">Your name:</label>
                        <input type="text" id="name" class="form-control" placeholder="Your name here...">
                    </div>
                    <div class="form-group">
                        <label for="toUsername">Recipient's name:</label>
                        <input type="text" id="toUsername" class="form-control" placeholder="Recipient's name">
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <input type="text" id="message" class="form-control" placeholder="Your message here">
                    </div>
                    <button id="send" class="btn btn-default" type="submit" disabled="disabled">Send</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button id="regularPolling" class="btn btn-default" disabled="disabled">Start Regular Polling</button>
                <button id="longPolling" class="btn btn-default" disabled="disabled">Start Long Polling</button>
                <button id="webSocket" class="btn btn-default" disabled="disabled">Use WebSocket</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="conversation" class="message-box"></div>
            </div>
        </div>
    </div>
    <div id="connection-status" class="status-box">
        <strong>Connection Status:</strong> <span id="connection-type">None</span>
    </div>
    </body>
</html>
